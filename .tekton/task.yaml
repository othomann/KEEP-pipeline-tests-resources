      image: centos
      command: ["bash", "-c"]
      args:
        - echo "=======================";
          echo "Greenwell Site - Health Check";
          echo "Using https://github.com/idsb3t1/KEEP-pipeline-tests-resources.git";
          echo "Endpoint - https://cloud.ibm.com";
          echo "=======================";
          sleep 60;
          alive=$(curl -s -o /dev/null -L -w %{http_code} https://cloud.ibm.com)
